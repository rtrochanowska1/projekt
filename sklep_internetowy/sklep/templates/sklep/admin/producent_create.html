{% extends "sklep/base.html" %}
{% block title %}Dodaj producenta (admin){% endblock %}

{% block content %}
<style>
  .wrap { max-width: 650px; margin: 30px auto; }
  .card { background:#fff; border:1px solid #e0e0e0; border-radius: 12px; padding: 18px; box-shadow: 2px 2px 10px rgba(0,0,0,0.05); }
  h2 { margin-top: 0; color:#4b3832; text-align:center; }
  input, select, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; }
  .btn { background-color: #4b3832; color:#fff; border:0; padding:10px 16px; border-radius:10px; cursor:pointer; width:100%; margin-top: 16px; }
  .btn:hover { opacity:.9; }
  .errors { background:#ffecec; border:1px solid #ffbcbc; color:#7a0000; padding:10px; border-radius:10px; margin-top: 10px; }
</style>

<div class="wrap">
  <div class="card">
    <h2>Dodaj producenta</h2>

    {% if form.errors %}
      <div class="errors">{{ form.errors }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Zapisz</button>
    </form>
  </div>
</div>
{% endblock %}
